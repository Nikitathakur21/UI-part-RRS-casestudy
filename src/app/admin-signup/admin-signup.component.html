<div class="body">
<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3" >
                <div class="container text-center" >
                    <img class="img-fluid" style="width:150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyIaCJUaEfKXaOo8KxMWr_fxAIZEiH5Kt8Zg&usqp=CAU" alt="">
                </div>
            <h1 class="text-center">Admin Signup</h1>
            
            <!-- form creation -->
                <form (ngSubmit)="onSubmits()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="credential.username"
                        required 
                        name="username"
                        type="text" matInput/>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="credential.password"
                        required 
                        name="username"
                        type="password" matInput/>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="warn">Signup</button>
                        <button style="margin-left: 10px;" type="reset" mat-raised-button color="warn">Reset</button>
                    </div>
                </form>
                <br>
<!--                 <p class="mt" >{{credentials | json}}</p>
 -->        </div>
    </div>
    </div>
</div>
    
</div>
